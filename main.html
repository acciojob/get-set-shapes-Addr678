<!DOCTYPE html>
<html>
<head>
  <title>Rectangle and Square</title>
  <style>
    /* CSS styling for the output display */
    .output {
      font-family: Arial, sans-serif;
      font-size: 14px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="output">
    <label for="widthInput">Width:</label>
    <input type="number" id="widthInput" min="0">
    <br>
    <label for="heightInput">Height:</label>
    <input type="number" id="heightInput" min="0">
    <br>
    <button onclick="calculateArea()">Calculate Area</button>
    <br>
    <label id="areaLabel"></label>
  </div>

  <div class="output">
    <label for="sideInput">Side Length:</label>
    <input type="number" id="sideInput" min="0">
    <br>
    <button onclick="calculatePerimeter()">Calculate Perimeter</button>
    <br>
    <label id="perimeterLabel"></label>
  </div>

  <script src="script.js"></script>
</body>
</html>
